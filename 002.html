<h3>『杯子蛋糕-cupcake』概念據說來自於muffin-馬芬，以一個人的份量為單位。<p>
做法於1796年首次被提及於Amelia Simms所寫的美國烘培書American Cookery，<br>
由於當時沒有名稱，便暫定為『杯子裡烘焙的小蛋糕』。<p>
到1828年，由一位烘焙家Eliza Leslie出版的75種糕點食譜(Seventy-five Receipts for Pastry, Cakes and Sweetmeats)內，<br>
記載為紐約杯子蛋糕，因此正式定名。<p><hr>
