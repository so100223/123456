<title>第4頁</title>

<body background="https://img.tw.observer/images/Hoyalee.jpg">

<h3>關於「黑森林蛋糕」名稱的來源，有著多種不同的看法。<p>
一種看法認為黑色的巧克力碎末讓人聯想到黑色的森林。<p>
另一種看法認為黑森林蛋糕的重要配料櫻桃酒（Kirschwasser）是黑森林的特產。<p>
還有一種看法則認為現今通常所見的黑森林蛋糕最初並非來源於黑森林，<br>
很有可能是因為蛋糕的樣子酷似黑森林地區的民族服飾而得名，黑色的巧克力碎末像黑色的外衣，<br>
白色的奶油像白色的襯衫，而奶油上的櫻桃則讓人聯想到黑森林所特有的白底紅珠的大絨球帽（德語：Bollenhut，又稱「洋蔥帽」）。<p>
