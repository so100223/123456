<title>首頁</title>

<body background="https://img.tw.observer/images/Hoyalee.jpg">
<h3>台灣傳統麵包早期由華洋雜處的香港傳入，蛋塔亦同樣傳入台灣，<br>
成為台灣傳統麵包店的產品。而澳門瑪嘉烈餅店的葡式蛋塔則在1990年代為台灣掀起一股蛋塔熱潮，<br>
此後模仿該餅店的葡式蛋塔店紛紛出現，一般麵包店也販賣葡式蛋塔。<p>
但是台灣的葡式蛋塔熱潮在千禧年開始衰退，只剩肯德基持續在販賣葡式蛋塔，<br>
而一般麵包店則不再製作葡式蛋塔，但一般蛋塔仍是長期產品。在台灣出現新詞「蛋塔效應」，<br>
意思為：「經由病毒式行銷，使得人人認為可以輕易學習某個產業技術，但實際上卻沒有考慮到實際需求，<br>
造成產業在短時間內出現繁榮，但卻很快衰退」。別稱「葡式蛋塔效應」。<p><hr>
